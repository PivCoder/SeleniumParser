plugins {
    id 'java'
    id("com.github.johnrengelman.shadow") version "7.1.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'src.main.java.Main'
        )
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    implementation 'org.seleniumhq.selenium:selenium-java:4.8.1'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.8.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-manager', version: '4.8.1'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.8.0'
}

test {
    useJUnitPlatform()
}